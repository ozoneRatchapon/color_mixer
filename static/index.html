<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .color-box {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Color Mixer</h1>
    <div>
        <button onclick="addColor('yellow')">Add Yellow</button>
        <button onclick="addColor('blue')">Add Blue</button>
    </div>
    <!-- ðŸŸ¨ + ðŸŸ¦ = ðŸŸ© -->
    <div>
        <h2>Color Mix</h2>
        <div class="color-box" style="background-color: #FFED00;"></div>
        <span style="font-size: 24px; vertical-align: top; line-height: 200px;">+</span>
        <div class="color-box" style="background-color: #0047AB;"></div>
        <span style="font-size: 24px; vertical-align: top; line-height: 200px;">=</span>
        <div id="result" class="color-box"></div>
    </div>
    <!-- show count number of each click and sum -->
    <div>
        <p>Yellow Count: <span id="yellow-count">0</span></p>
        <p>Blue Count: <span id="blue-count">0</span></p>
        <p>Total Count: <span id="total-count">0</span></p>
    </div>
    <div>
        <h2>Result Color</h2>
        <p id="color-hex">#FFFFFF</p>
    </div>

    <script>
        let yellowCount = 0;
        let blueCount = 0;

        async function addColor(color) {
            console.log(`Adding color: ${color}`);
            const response = await fetch("/add_color", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ color }),
            });
            const result = await response.json();
            console.log(result);
            document.getElementById("color-hex").innerText = result.color;
            document.getElementById("result").style.backgroundColor =
                result.color;

            if (color === 'yellow') {
                yellowCount++;
            } else if (color === 'blue') {
                blueCount++;
            }

            document.getElementById('yellow-count').innerText = yellowCount;
            document.getElementById('blue-count').innerText = blueCount;
            document.getElementById('total-count').innerText = yellowCount + blueCount;
        }
    </script>
</body>

</html>
