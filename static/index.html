<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
            background-color: #f0f0f0; /* Added a light background color for better readability */
        }

        .color-box {
            width: 30vw;
            max-width: 200px;
            height: 30vw;
            max-height: 200px;
            display: inline-block;
            margin: 10px;
            border: 1px solid #000;
            border-radius: 10px; /* Added border radius for a smoother look */
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .color-box {
                width: 40vw;
                height: 40vw;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .color-box {
                width: 60vw;
                height: 60vw;
            }
        }

        /* Added styles for buttons to improve UI */
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7e7e7e; /* Blue color for buttons */
            color: white;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #086a0f; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <h1>Color Mixer</h1>
    <div>
        <button onclick="addColor('yellow')">Add Yellow</button>
        <button onclick="addColor('blue')">Add Blue</button>
    </div>
    <!-- ðŸŸ¨ + ðŸŸ¦ = ðŸŸ© -->
    <div>
        <h2>Color Mix</h2>
        <div class="color-box" style="background-color: #FFED00;"></div>
        <span style="font-size: 24px; vertical-align: top; line-height: 200px;">+</span>
        <div class="color-box" style="background-color: #0047AB;"></div>
        <span style="font-size: 24px; vertical-align: top; line-height: 200px;">=</span>
        <div id="result" class="color-box"></div>
    </div>
    <!-- show count number of each click and sum -->
    <div>
        <p>Yellow Count: <span id="yellow-count">0</span></p>
        <p>Blue Count: <span id="blue-count">0</span></p>
        <p>Total Count: <span id="total-count">0</span></p>
    </div>
    <div>
        <h2>Result Color</h2>
        <p id="color-hex">#FFFFFF</p>
    </div>

    <script>
        let yellowCount = 0;
        let blueCount = 0;

        async function addColor(color) {
            console.log(`Adding color: ${color}`);
            const response = await fetch("/add_color", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ color }),
            });
            const result = await response.json();
            console.log(result);
            document.getElementById("color-hex").innerText = result.color;
            document.getElementById("result").style.backgroundColor =
                result.color;

            if (color === 'yellow') {
                yellowCount++;
            } else if (color === 'blue') {
                blueCount++;
            }

            document.getElementById('yellow-count').innerText = yellowCount;
            document.getElementById('blue-count').innerText = blueCount;
            document.getElementById('total-count').innerText = yellowCount + blueCount;
        }
    </script>
</body>

</html>
